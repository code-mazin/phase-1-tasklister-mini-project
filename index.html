<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1 >Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">

      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description" required>

      <label for="new-task-user">User:</label>
      <input type="text" id="user-input" name="new-task-username" placeholder="Username" required>

      <label for="new-task-duration">Duration:</label>
      <input type="text" id="duration" name="new-task-duration" placeholder="Duration">

      <label for="new-task-due-date">Due date:</label>
      <input type="date" id="due-date" name="new-task-due-date" placeholder="Due date" required>
      

<!-- PRIORITY VALUES -->
      <select id="priority-value" required>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    

      <!-- SORTIING BUTTONS ASCENDING AND DESCENDING -->
      <select id="sort">
        <option value="desc">Descending</option>
        <option value="asc">Ascending</option>
      </select>

      <!-- BUTTON -->
      <input  id = "btn" type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
    <script src="https://kit.fontawesome.com/000b2c272a.js" crossorigin="anonymous"></script>
  </div>

</body>
</html>
